<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List and Links tag page</title>
</head>
<body>
    <h2>List Items</h2>

    <h3> Unordered list </h3>
    <ul>
        <li> Pen </li>
        <li> Pencil </li>
        <li> Notebook </li>
    </ul>

    <h3> Ordered List </h3>
    <!-- to start the numbering from a particular value use start-->
    <ol type="a" start="4"> <!-- the type here mentions the desired numbering type, here it is a,b,c,d. To change this use A or I or 1 -->

        <li> Take the pen </li>
        <li> open the lid </li>
        <li> start writing </li>
        <ul>
            <li> name </li>
            <li> email </li>
        </ul>
    </ol>
    
    <h3> Definition tag </h3>
    <dl>
        <dt>Coffee</dt>
        <dd>Black hot drink</dd>
        <dt>Milk</dt>
        <dd>White cold drink</dd>
    </dl>
</body>
</html>
